<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar">
        <div class="nav-wrapper">
            <li class="center">Github Finder</li>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Search Github Users</span>
                        <p>Enter a github username to fetch info and access repos</p>
                    </div>

                    <input type="text" id="searchUser" placeholder="Enter github username...">

                </div>
            </div>
        </div>

        <!-- place holder for profile -->
        <div id="profile">

        </div>

        <!-- place holder for repos -->
        <div id="repos">

        </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
